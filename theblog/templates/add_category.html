{% extends 'base.html' %}

{% block head_title %}

Add Category

{% endblock head_title %}

{% block content %}

{% if user.is_authenticated %}

<h1>Create Category</h1><br>
<div class="form-group">
<form method= "POST"> {% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-outline-info mt-1"><i class="fas fa-plus"></i> Add New Category</button>
</form>
</div>

{% else %}

<h1>Page Not Found! Error 404..</h1>

{% endif %}

{% endblock content %}
